<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body id="pie">
    <table id="tabla_barra_arriba">
        <tr id="barra_arriba">
            <td><a href="formulario.html">Formulario</a>
                <a href="tabla.html">Tabla</a>
            </td>
        </tr>
    </table>
    <table id="tabla_barra_arriba">
        <form action="tabla.html" method="POST">
            <ul>
                <li>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese Nombre"></imput>
                </li>
                <li>
                    <label for="email">E-Mail:</label>
                    <input type="text" id="email" name="email" placeholder="Ingrese Email"></imput>
                </li>
                <li>
                    <label for="direccion">Direccion:</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Ingrese Direccion"></imput>
                </li>
                <li>
                    <label for="telefono">Telefono:</label>
                    <input type="number" id="telefono" name="telefono" placeholder="Ingrese Telefono"></imput>
                </li>
                <li>
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento"></imput>
                </li>
                <tr id="barra_abajo">
                    <td>
                        <input type="submit" id="barra_arriba">
                    </td>
                <tr>
            </ul>
        </form>
    </table>
